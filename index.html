<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="app.js" defer></script>


    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <a class="navbar-brand text-white" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>

      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-3">
          One of three columns
        </div>
        <div class="col-6">
          <div id="audio_player" class="card my_card">
            <div class="card-header bg-secondary text-light">
              <h1>{{word}}</h1>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{phonetic_script}}</li>
              <li class="list-group-item">
                <audio controls v-bind:src="audio" class="w-100">
                  Your browser does not support the audio element.
                </audio>
              </li>
            </ul>
          </div>

          <div class="input-group flex-nowrap" id="audio_search">
            <input v-on:keyup.enter="onEnter" v-model="msg" type="text" class="form-control text-center" placeholder="Search a new word" aria-label="Search a new word" aria-describedby="addon-wrapping">
          </div>
          <div class="text-center">
            <button v-on:click="onClick" type="button" id="record_button" class="btn btn-success w-70"><h4>Record Audio</h4></button>
          </div>
    
          
          <div id="audio_recorder" class="card my_card">
            <div class="card-header bg-secondary text-light">
              <h1>Your Recording</h1>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <audio controls v-bind:src="audio" class="w-100">
                  Your browser does not support the audio element.
                </audio>
              </li>
            </ul>
          </div>
          <div class="text-center">
            <button v-on:click="onClick" :disabled="disabled" type="button" id="pass_button" class="btn btn-success w-70"><h4>Pass</h4></button>
          </div>
        </div>
        <div class="col-3">
          One of three columns
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body>
</html>
